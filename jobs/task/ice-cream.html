<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ice-Cream</title>
<style>
        body{
                background-color: cadetblue;
                border: 10px, 10px, 10px, 10px;
                border-color: brown;
                border-style: double;
                padding: 10px, 10px, 10px, 10px;
        }
</style>
</head>
<body>
<h1>Ice-Cream Form</h1>
<fieldset>
        <legend>Personal Info</legend>
        <label>First Name: <input type="text" name="fname" size="25"></label><br>
        <label>Last Name: <input type="text" name="lname" size="25"></label><br>
        <label>Phone: <input type="text" name="phone" size="25"></label><br>
        </fieldset>
        <fieldset>
                <legend>Pizza</legend>
                <label>size:</label><br>
                <input type="radio" name="pizza" value="small"> small<br>
                <input type="radio" name="pizza" value="mediun">mediun<br> 
                <input type="radio" name="course" value="large"> large<br>
                <label>Flovours (check all that apply):</label><br>
                <input type="checkbox" name="extra cheese" value="1"> Strawbarry
                <input type="checkbox" name="pepperoni" value="1"> Vanilla<br>
                <input type="checkbox" name="sausage" value="1"> Chocolate
                <input type="checkbox" name="mushrooms" value="1"> Banana<br>
                <input type="checkbox" name="black olives" value="1"> Peanut
                <input type="checkbox" name="green peppers" value="1"> Butter and Nut
        </fieldset>
        <button type="submit">Enter my information</button><br>
        <a href="fastfood.html">Back to Menu</a>
</body>
</html>
