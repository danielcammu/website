<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The Starbuzz Bean Machine</title>
<style>
    body {
background: #efe5d0 url(background.gif) top left;
    margin: 20px;
}
form {
display: table;
padding: 10px;
border: thin dotted #7e7e7e;
background-color: #e1ceb8;
}
form textarea {
width: 550px;
height: 200px;
}
div.tableRow {
display: table-row;
}
div.tableRow p {
display: table-cell;
vertical-align: top;
padding: 3px;
}
div.tableRow p:first-child {
text-align: right;
}
p.heading {
font-weight: bold;
}
h1 {
    color: maroon;
}
</style>
</head>
<body>
    <h1>The Starbuzz Bean Machine</h1>
<h2>Fill out the form below and click “order now” to order</h2>
<form action="http://starbuzzcoffee.com/processorder.php" method="POST">
    <div class="tableRow">
        <p>
        Choose your beans:
        </p>
        <p>
        <select name="beans">
        <option value="House Blend">House Blend</option>
        <option value="Bolivia">Shade Grown Bolivia Supremo</option>
        <option value="Guatemala">Organic Guatemala</option>
        <option value="Kenya">Kenya</option>
        </select>
        </p>
        </div>
    <div class="tableRow">
    <p> Type: </p>
    <p>
    <input type="radio" name="beantype" value="whole"> Whole bean<br>
    <input type="radio" name="beantype" value="ground" checked> Ground
    </p>
    </div>
    <div class="tableRow">
    <p> Number of bags: </p>
    <p> <input type="number" name="bags" min="1" max="10"> </p>
    </div>
    <div class="tableRow label">
    <p> Must arrive by date: </p>
    <p> <input type="date" name="date"> </p>
    </div>
    <div class="tableRow">
        <p>Extras:</p>
    <p>
    <input type="checkbox" name="extras[]" value="giftwrap"> Gift wrap<br>
    <input type="checkbox" name="extras[]" value="catalog" checked>
    Include catalog with order
    </p>
    </div>
    <div class="tableRow">
        <p class="heading"> Ship to </p>
        </div>
        <div class="tableRow">
        <p> Name: </p>
        <p> <input type="text" name="name" value=""> </p>
        </div>
        <div class="tableRow">
        <p> City: </p>
        <p> <input type="text" name="city" value=""> </p>
        </div>
        <div class="tableRow">
        <p> State: </p>
        <p> <input type="text" name="state" value=""> </p>
        </div>
        <div class="tableRow">
        <p> Zip: </p>
        <p> <input type="text" name="zip" value=""> </p>
        </div>
        <div class="tableRow">
        <p> Phone: </p>
        <p> <input type="tel" name="phone" value=""> </p>
        </div>
        <div class="tableRow">
        <p> Customer Comments: </p>
        <p>
        <textarea name="comments" rows="10" cols="48"></textarea>
        </p>
        </div>
        <div class="tableRow">
        <p></p>
        <p> <input type="submit" value="Order Now"> </p>
        </div>
    </form>
    
</body>
</html>
